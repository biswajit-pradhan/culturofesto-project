eureka:
  instance:
    hostname: localhost
server:
  port: 9001
spring:
  application:
    name: admin-service
  datasource:
    password: admin
    url: jdbc:postgresql://localhost:5432/culturofestodb?createDatabaseIfNotExist=true
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
logging:
  pattern:
    file: '%d [%level] %c{1.} [%t] %m%n'
    console: '%d [%level] %c{1.} [%t] %m%n'
  level:
    com:
      adminservice: TRACE
  file: appLog.log